<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allegro - Simple Clone - atrakcyjne ceny</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/9bf94860b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <p class="header__logo">allegro</p>
        <div class="header__userIcons">
          <i class="fa fa-star-o" aria-hidden="true"></i>
          <i class="fa fa-comments-o" aria-hidden="true"></i>
          <i class="fa fa-bell-o" aria-hidden="true"></i>
          <i class="fa fa-shopping-bag" aria-hidden="true"></i>
          <i class="fa fa-user-o" aria-hidden="true"></i>
        </div>
        <div class="header__searchbarBox">
          <input
            type="search"
            name=""
            id=""
            class="header__searchbarBox__searchbar"
            placeholder="czego szukasz?"
          />
          <a href="#" class="header__searchbarBox__searchHref"> szukaj wielu</a>
          <button class="header__searchbarBox__searchBtn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </header>
      <main class="main">
        <section class="category">
          <div class="category__boxOne">
            <h2 class="category__title">kategorie</h2>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </div>
          <div class="category__boxSecond">
            <ul class="category__boxSecond__list">
              <li class="category__boxSecond__list__item">
                <i class="fa fa-laptop" aria-hidden="true"></i>
                <p>Elektronika</p>
              </li>
              <li class="category__boxSecond__list__item">
                <i class="fa fa-users" aria-hidden="true"></i>
                <p>Kultura i rozrywka</p>
              </li>
              <li class="category__boxSecond__list__item">
                <i class="fa fa-futbol-o" aria-hidden="true"></i>
                <p>Sport i turystyka</p>
              </li>
              <li class="category__boxSecond__list__item">
                <i class="fa fa-motorcycle" aria-hidden="true"></i>
                <p>Motoryzacja</p>
              </li>
              <li class="category__boxSecond__list__item">
                <i class="fa fa-medkit" aria-hidden="true"></i>
                <p>Zdrowie</p>
              </li>
              <li class="category__boxSecond__list__item">
                <i class="fa fa-eye" aria-hidden="true"></i>
                <p>Uroda</p>
              </li>
              <li class="category__boxSecond__list__item">
                <i class="fa fa-home" aria-hidden="true"></i>
                <p>Dom i ogr√≥d</p>
              </li>
              <li class="category__boxSecond__list__item">
                <i class="fa fa-diamond" aria-hidden="true"></i>
                <p>Moda</p>
              </li>
            </ul>
          </div>
        </section>
        <section class="carousel">
          <div class="carousel__dots"></div>
        </section>
      </main>
      <!-- <section class="carousel">
        <div class="carousel__dots"></div>
      </section> -->
    </div>

    <script src="./js/products.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
